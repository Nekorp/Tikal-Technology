<contacto-navegacion></contacto-navegacion>
<form class="form-horizontal">
   <div class="form-group">
	<label for="nombrePedido" class="col-sm-2 control-label">Pedido:</label>
	<div class="col-sm-10">
		<p class="form-control-static">
			{{pedido.nombre}} 
			<a href ng-click="editarHeader()" tooltip="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		</p>
	</div>
  </div>
  <div class="form-group">
	<label for="cliente" class="col-sm-2 control-label">Cliente:</label>
	<div class="col-sm-10">
		<p class="form-control-static">
			{{cliente.name.name}}
			<a ng-if="cliente" href ng-click="verCliente()" tooltip="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			<a href ng-click="seleccionarCliente()" tooltip="Seleccionar"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></a>
		</p>
	</div>
  </div>
  <div class="form-group" ng-if="pedido.type=='PedidoIntermediario'">
	<label for="puntoEntrega" class="col-sm-2 control-label">Punto de Entrega:</label>
	<div class="col-sm-10">
		<p class="form-control-static">
			<span>{{pedido.puntoEntrega.nombreCorto}} {{pedido.puntoEntrega.nombre}}</span>
			<a href ng-click="editarPuntoEntrega()" tooltip="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			<a ng-if="pedido.puntoEntrega" href ng-click="borrarPuntoEntrega()" tooltip="Borrar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
			</br>
			<google-maps-address ng-if="pedido.puntoEntrega.direccion" address="pedido.puntoEntrega.direccion"></google-maps-address>
		</p>
	</div>
  </div>
</form>
<ul class="nav nav-pills">
	<li role="navigation">
		<a href="#/fabricacion/{{currentPedidoId}}">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			<span class="espacio-tab">Ver Fabricaci&oacute;n</span>
		</a>
	</li>
</ul>
</br>
<partida-list ng-if="pedido.type=='PedidoIntermediario'" ng-controller="tikal.modules.Pedido.partida.PartidaCrudCtrl"></partida-list>
<sub-pedido-list ng-if="pedido.type=='PedidoCompuestoIntermediario'" ng-controller="tikal.modules.Pedido.subpedido.PedidoListCtrl"></sub-pedido-list>
