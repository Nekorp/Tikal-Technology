<div class="modal-header">
	<h3 class="modal-title">Edicion Partida</h3>
</div>
<div class="modal-body">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<form name="form" class="form-horizontal" ng-submit="ok(form)" novalidate>
		<div class="form-group">
			<label for="nombreProducto" class="col-sm-2 control-label">Producto:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{modelo.producto.datosGenerales.nombre}} - {{modelo.producto.datosGenerales.descripcion}}</p>
			</div>
		</div>
		<div class="form-group" ng-if="modelo.producto.talla">
			<label for="talla" class="col-sm-2 control-label">Talla:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{modelo.producto.talla}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="cantidad" class="col-sm-2 control-label">Cantidad:</label>
			<div class="col-sm-10" ng-class="{'has-error': form.cantidad.$invalid}">
				<input class="form-control" type="number" name="cantidad" ng-model="modelo.cantidad" placeholder="La cantidad"
					required min="0"
					popover-placement="top" popover="{{form.cantidad.$invalid ? 'Campo obligatorio. Use solo nÃºmeros' : ''}}" 
					popover-toggle="form.cantidad.$invalid && focusCantidad" ng-focus="focusCantidad=true" ng-blur="focusCantidad=false"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12 text-right">
				<button class="btn btn-default" type="button" ng-click="close()">Cancelar</button>
				<button type="submit" class="btn btn-primary" type="button" ng-disabled="form.$invalid || form.$pristine" ladda="actionLoading" data-style="expand-left">Guardar</button>
			</div>
		</div>
	</form>
</div>
