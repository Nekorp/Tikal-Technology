<div class="modal-header">
	<h3 class="modal-title">Nuevo Pedido</h3>
</div>
<div class="modal-body">
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	<form name="form" class="form-horizontal" ng-submit="ok(form)" novalidate>
		<div class="form-group">
			<label for="nombre" class="col-sm-2 control-label">Nombre:</label>
			<div class="col-sm-10" ng-class="{'has-error': form.nombre.$invalid}">
				<input class="form-control" type="text" name="nombre" ng-model="modelo.nombre" placeholder="El nombre para identificar el pedido"
					required pattern-xregexp="'^[\\p{N}\\p{L}]+( [\\p{N}\\p{L}]+)*$'" maxlength="40"
					uib-popover="{{form.nombre.$invalid ? 'Campo obligatorio. Use solo caracteres y números' : ''}}" 
					popover-placement="top" popover-trigger="mouseenter"/>
			</div>
