<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-success" ng-click="nuevaTalla()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Talla</button>
</div>
<table class="table table-striped">
<thead>
  <tr>
	<th style="min-width: 20px;">&nbsp;</th>
	<th style="width:20px;">&nbsp;</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="(key, producto) in productos">
	<td>
		<a href ng-click="editarTalla(key)" aria-label="Left Align">
			<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
			<span class="espacio-tab">{{producto.talla}}</span>
		</a>
	</td>
	<td>
		<a href ng-click="borrarTalla(key, producto)" aria-label="Left Align">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</a>
	</td>
  </tr>
</tbody>
</table>
