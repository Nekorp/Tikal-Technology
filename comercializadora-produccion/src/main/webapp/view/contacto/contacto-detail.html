<contacto-navegacion></contacto-navegacion>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Datos de contacto</h3>
  </div>
  <div class="panel-body">
    <div class="link-edicion">
		<a href ng-click="editarHeader()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>
	</div>
	<form class="form-horizontal">
	  <div class="form-group">
		<label for="nombre" class="col-sm-2 control-label">Nombre:</label>
		<div class="col-sm-5">
			<p class="form-control-static">{{contactoRaiz.name.name}}</p>
		</div>
	  </div>
	  <div class="form-group">
		<label for="contactoPrincipal" class="col-sm-2 control-label">Contacto Principal:</label>
		<div class="col-sm-5">
			<p class="form-control-static">{{contactoRaiz.primaryContact.name.name}}</p>
		</div>
	  </div>
	</form>
  </div>
</div>
<uib-accordion>
	<uib-accordion-group is-open="status.direccionOpen">
		<uib-accordion-heading>
			Direcci&oacute;n<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.direccionOpen, 'glyphicon-chevron-right': !status.direccionOpen}"></i>
		</uib-accordion-heading>
		<contact-address ng-controller="tikal.modules.Contacto.address.EditCtrl"></contact-address>
	</uib-accordion-group>
	<uib-accordion-group is-open="status.telefonoOpen">
		<uib-accordion-heading>
			Telefono<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.telefonoOpen, 'glyphicon-chevron-right': !status.telefonoOpen}"></i>
		</uib-accordion-heading>
		<contact-phone-number ng-controller="tikal.modules.Contacto.phone.EditCtrl"></contact-phone-number>
	</uib-accordion-group>
	<uib-accordion-group is-open="status.emailOpen">
		<uib-accordion-heading>
			Direcci&oacute;n Electronica<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.emailOpen, 'glyphicon-chevron-right': !status.emailOpen}"></i>
		</uib-accordion-heading>
		<contact-media ng-controller="tikal.modules.Contacto.media.EditCtrl"></contact-media>
	</uib-accordion-group>
	<uib-accordion-group is-open="status.open">
		<uib-accordion-heading>
			Otros contactos<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
		</uib-accordion-heading>
		<asociado-list ng-controller="tikal.modules.Contacto.AsociadoListCtrl"></asociado-list>
	</uib-accordion-group>
</uib-accordion>
