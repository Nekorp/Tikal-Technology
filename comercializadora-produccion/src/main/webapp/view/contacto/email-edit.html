<div class="modal-header">
	<h3 class="modal-title">E-Mail de Contacto</h3>
</div>
<div class="modal-body">
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	<form name="form" class="form-horizontal" ng-submit="ok(form)" novalidate>
		<div class="form-group">
			<label for="etiqueta" class="col-sm-3 control-label">Etiqueta:</label>
			<div class="col-sm-9" ng-class="{'has-error': form.etiqueta.$invalid}">
				<input class="form-control" type="text" name="etiqueta" ng-model="modelo.etiqueta" placeholder="Etiqueta"
					required pattern-xregexp="'^[\\p{N}\\p{L}]+( [\\p{N}\\p{L}]+)*$'" maxlength="40"
					uib-popover="{{form.etiqueta.$invalid ? 'Campo obligatorio, Use solo caracteres y nÃºmeros' : ''}}" 
					popover-placement="top" popover-trigger="mouseenter"/>
			</div>
		</div>
		<div class="form-group">
			<label for="rawEmail" class="col-sm-3 control-label">E-Mail:</label>
			<div class="col-sm-9" ng-class="{'has-error': form.rawEmail.$invalid}">
				<input class="form-control" type="email" name="rawEmail" ng-model="modelo.rawEmail" placeholder="E-Mail"
					required ng-maxlength="40"
					uib-popover="{{form.rawEmail.$invalid ? 'Debe ser un email valido' : ''}}" 
					popover-placement="top" popover-trigger="mouseenter"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12 text-right">
				<button class="btn btn-default" type="button" ng-click="close()">Cancelar</button>
				<button type="submit" class="btn btn-primary" type="button" ng-disabled="form.$invalid || form.$pristine" ladda="actionLoading" data-style="expand-left">Guardar</button>
			</div>
		</div>
	</form>
</div>
