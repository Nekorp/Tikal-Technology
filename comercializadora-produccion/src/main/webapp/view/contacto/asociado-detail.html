<contacto-navegacion></contacto-navegacion>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Datos de contacto</h3>
  </div>
  <div class="panel-body">
    <div class="link-edicion">
		<a href ng-click="editarHeader()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>
	</div>
	<form class="form-horizontal">
	  <div class="form-group">
		<label for="nombre" class="col-sm-2 control-label">Nombre:</label>
		<div class="col-sm-5">
			<p class="form-control-static">{{contacto.name.name}}</p>
		</div>
	  </div>
	  <div class="form-group">
		<label for="rol" class="col-sm-2 control-label">Rol:</label>
		<div class="col-sm-5">
			<p class="form-control-static">{{contacto.role}}</p>
		</div>
	  </div>
	</form>
  </div>
</div>
<accordion>
	<accordion-group is-open="status.direccionOpen">
		<accordion-heading>
			Direcci&oacute;n<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.direccionOpen, 'glyphicon-chevron-right': !status.direccionOpen}"></i>
		</accordion-heading>
		<contact-address ng-controller="tikal.modules.Contacto.address.EditCtrl"></contact-address>
	</accordion-group>
	<accordion-group is-open="status.telefonoOpen">
		<accordion-heading>
			Telefono<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': telefonoOpen.open, 'glyphicon-chevron-right': !telefonoOpen.open}"></i>
		</accordion-heading>
		<contact-phone-number ng-controller="tikal.modules.Contacto.phone.EditCtrl"></contact-phone-number>
	</accordion-group>
	<accordion-group is-open="status.emailOpen">
		<accordion-heading>
			Direcci&oacute;n Electronica<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': emailOpen.open, 'glyphicon-chevron-right': !emailOpen.open}"></i>
		</accordion-heading>
		<contact-media ng-controller="tikal.modules.Contacto.media.EditCtrl"></contact-media>
	</accordion-group>
</accordion>
