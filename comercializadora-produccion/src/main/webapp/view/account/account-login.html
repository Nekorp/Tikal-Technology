<div class="container">
	<form name="loginForm" class="col-md-offset-5 col-md-3" ng-submit="login()" novalidate>
		<div class="form-group">
			<h4>Inicio de Sesi&oacute;n</h4>
		</div>
		<div class="form-group" ng-class="{'has-error': loginForm.user.$invalid && loginForm.user.$touched}">
			<input type="text" name="user" class="form-control" placeholder="nombre de usuario" ng-model="credentials.user"
				required minlength="8" pattern="[a-zA-Z0-9]*" 
				autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<div style="color:red" ng-show="loginForm.$submitted || loginForm.user.$touched">
				<div ng-show="loginForm.user.$error.required">Campo Obligatorio</div>
				<div ng-show="loginForm.user.$error.pattern">Solo letras y n&uacute;meros sin espacios</div>
				<div ng-show="!loginForm.user.$error.pattern && loginForm.user.$error.minlength">8 caracteres minimo</div>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
			<input type="password" name="password" class="form-control" required minlength="8" placeholder="contrase&ntilde;a" ng-model="credentials.password"/>
			<div style="color:red" ng-show="loginForm.$submitted || loginForm.password.$touched">
				<div ng-show="loginForm.password.$error.required">Campo Obligatorio</div>
				<div ng-show="loginForm.password.$error.minlength">8 caracteres minimo</div>
			</div>
		</div>
		<div class="form-group">
			<input type="number" name="otp" class="form-control" placeholder="one-time-password" ng-model="credentials.otp"/>
		</div>
		<button type="submit" class="btn btn-primary btn-md" ng-disabled="loginForm.$invalid" ladda="loginLoading" data-style="expand-left">
			Login <i class="fa fa-sign-in"></i>
		</button>
	</form>
</div>
