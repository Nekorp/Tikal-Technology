<div class="container">
    <form name="form" class="form-horizontal" ng-submit="ok(form)" novalidate>
		<div class="form-group">
            <label class="col-sm-2 control-label" for="name">Usuario:</label>
            <div class="col-sm-4">
				<p class="form-control-static">{{ model.user }}</p>
			</div>
        </div>
		<div class="form-group">
            <label class="col-sm-2 control-label" for="name">Nombre:</label>
            <div class="col-sm-4" ng-class="{'has-error': form.name.$invalid}">
                <input class="form-control" type="text" name="name" ng-model="model.personalInfo.name" placeholder="El nombre de la cuenta"/>
            </div>
			<div style="color:red" ng-show="form.$submitted || form.name.$touched">
				<!--<div ng-show="form.user.$error.required">Campo Obligatorio</div>-->
			</div>
        </div>
		<div class="form-group">
            <label class="col-sm-2 control-label" for="email">Correo Electronico:</label>
            <div class="col-sm-4" ng-class="{'has-error': form.email.$invalid}">
                <input class="form-control" type="email" name="email" ng-model="model.personalInfo.email" placeholder="Correo Electronico"/>
            </div>
			<div style="color:red" ng-show="form.$submitted || form.email.$touched">
				<div ng-show="form.email.$error.email">No es un correo valido.</div>
			</div>
        </div>
		<div class="form-group">
            <label class="col-sm-2 control-label" for="role">Tipo de usuario:</label>
			<div class="col-sm-4">
				<select class="form-control" name="tipo" ng-model="model.role.value" placeholder="Tipo de usuario">
					<option ng-repeat="role in roles.items">{{ role.value }}</option>
					<option></option>
				</select>
			</div>
		</div>
        <div class="form-group">
			<div class="col-sm-6 text-right">
				<button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
				<button type="submit" class="btn btn-primary" type="button" ng-disabled="form.$invalid || form.$pristine || deleteLoading || desactivarLoading" ladda="saveLoading" data-style="expand-left">Guardar</button>
			</div>
        </div>
		<div class="form-group" ng-if="model.status.blocked">
			<button class="col-sm-offset-2 col-sm-4 col-xs-12 btn btn-default" type="button" ng-disabled="saveLoading || deleteLoading" ng-click="activar()" ladda="desactivarLoading" data-style="expand-left">Activar usuario</button>
		</div>
		<div class="form-group" ng-if="!model.status.blocked">
			<button class="col-sm-offset-2 col-sm-4 col-xs-12 btn btn-warning" type="button" ng-disabled="saveLoading || deleteLoading" ng-click="desactivar()" ladda="desactivarLoading" data-style="expand-left">Desactivar usuario</button>
		</div>
		<div class="form-group">
			<button class="col-sm-offset-2 col-sm-4 col-xs-12 btn btn-danger" type="button" ng-disabled="saveLoading || desactivarLoading" ng-click="borrar()" ladda="deleteLoading" data-style="expand-left">Borrar usuario</button>
		</div>
    </form>
</div>
