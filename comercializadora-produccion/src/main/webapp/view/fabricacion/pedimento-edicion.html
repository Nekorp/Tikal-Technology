<div class="modal-header">
	<h3 class="modal-title">Asignación de Fabricación</h3>
</div>
<div class="modal-body">
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	<form name="form" class="form-horizontal" ng-submit="ok(form)" novalidate>
		<div class="form-group">
			<label for="nombreProducto" class="col-sm-2 control-label">Producto:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{modelo.producto.datosGenerales.nombre}} - {{modelo.producto.datosGenerales.descripcion}}</p>
			</div>
		</div>
		<div class="form-group" ng-if="modelo.producto.talla">
			<label for="talla" class="col-sm-2 control-label">Talla:</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{modelo.producto.talla}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="cantidad" class="col-sm-2 control-label">Cantidad:</label>
			<div class="col-sm-10" ng-class="{'has-error': form.cantidad.$invalid}">
				<input class="form-control" type="number" name="cantidad" ng-model="modelo.cantidad" placeholder="La cantidad asignada"
					required min="0"
					uib-popover="{{form.cantidad.$invalid ? 'Campo obligatorio. Use solo números' : ''}}" 
					popover-placement="top" popover-trigger="mouseenter"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12 text-right">
				<button class="btn btn-default" type="button" ng-click="close()">Cancelar</button>
				<button type="submit" class="btn btn-primary" type="button" ng-disabled="form.$invalid || form.$pristine" 
					ladda="actionLoading" data-style="expand-left">Guardar</button>
			</div>
		</div>
	</form>
</div>
