<div ng-controller='tikal.modules.Fabricacion.fabricante.listCtrl'>
	</br>
	<accordion ng-repeat="fabricante in fabricantes">
		<accordion-group is-open="status.fabricanteOpen">
			<accordion-heading>
				{{fabricante.name.name}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.fabricanteOpen, 'glyphicon-chevron-right': !status.fabricanteOpen}"></i>
			</accordion-heading>
			<pedimento-list pedimentos=fabricante.pedimentos></pedimento-list>
		</accordion-group>
	</accordion>
</div>
